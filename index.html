<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="css/mdpreview/ghmd.min.css">
  <link rel="stylesheet" href="css/mdpreview/ghdark.min.css">
  <link rel="stylesheet" href="css/global/style.css">
  <link rel="stylesheet" href="css/global/scroll.css">
  <link rel="stylesheet" href="css/katex/katex.min.css">
  <link rel="icon" href="imgs/markdown.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container full-width">
    <div class="tooltip-container">
      <button id="open-file-window" class="floating-btn">
        <img src="imgs/new.png" alt="New">
      </button>
      <span class="tooltip file">Open File</span>
    </div>
    
    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".md" style="display: none;" />

    <div class="tooltip-container">
      <button id="toggle-button" class="floating-btn-view"></button>
      <span class="tooltip view">Show Source</span>
    </div>

    <textarea id="markdown-input" placeholder="Type your Markdown here..." spellcheck="false"></textarea>

    <div class="preview">
      <div id="markdown-preview" class="markdown-body"></div>
    </div>
  </div>

  <script src="js/katex/katex.min.js"></script>
  <script src="js/katex/auto-render.min.js"></script>
  <script src="js/mdpreview/marked.min.js"></script>
  <script src="js/mdpreview/highlight.min.js"></script>
  <script src="js/mdpreview/preview.js"></script>
  <script src="js/pwa/pwa.js"></script>
</body>
</html>
